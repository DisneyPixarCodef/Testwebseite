<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webseite mit Server-Verbindung</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; line-height: 1.6; }
        #serverAntwort { margin-top: 20px; padding: 15px; background-color: #f0f0f0; border-left: 5px solid #007bff; min-height: 20px; font-family: monospace; }
        button { font-size: 16px; padding: 10px 15px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 5px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <h1>Webseite (Kellner)</h1>
    <p>Diese Seite ist mit einem externen Server (Küche) verbunden. Klicke auf den Button, um eine Nachricht von dort abzurufen.</p>

    <!-- Der Button, der die "Bestellung" auslöst -->
    <button id="serverAnfrageButton">Gruß vom Server holen!</button>

    <!-- Hier wird die Antwort der "Küche" angezeigt -->
    <div id="serverAntwort">Warte auf Antwort...</div>

    <script>
        // Kellner wartet darauf, dass der Gast den Knopf drückt
        document.getElementById('serverAnfrageButton').addEventListener('click', () => {
            const antwortBox = document.getElementById('serverAntwort');
            antwortBox.textContent = 'Frage Server an... (Server wacht auf, das kann 30s dauern)';

            // Hier ist deine korrekte Server-URL eingefügt
            const serverUrl = 'https://mein-kleiner-server.onrender.com/api/gruss';

            // Der Kellner geht zur Küche
            fetch(serverUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Netzwerk-Antwort war nicht ok. Status: ' + response.status);
                    }
                    return response.json(); // Nimmt das Essen entgegen und packt es aus
                })
                .then(data => {
                    // Serviert dem Gast das Essen
                    antwortBox.textContent = data.message;
                })
                .catch(error => {
                    // Sagt dem Gast, wenn die Küche geschlossen ist
                    console.error('Fehler:', error);
                    antwortBox.textContent = 'Fehler! Der Server antwortet nicht. (Ist er nach Inaktivität vielleicht eingeschlafen? Nochmal versuchen!)';
                });
        });
    </script>

</body>
</html>
